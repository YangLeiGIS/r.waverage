<h2>DESCRIPTION</h2>



<em>r.waverage</em> calculates a weighted average of two raster data using arithmetic operators

in raster algebra. The options are members of equation

``(5*a + 3*b)/8.0``. All parameters are mandatory for obvious reasons.
